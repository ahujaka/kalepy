language: python
python:
  - "3.5"
  - "3.5-dev"
  - "3.6"
  - "3.6-dev"
  # - "3.7"   # 3.7 not currently available on travis?!
  - "3.7-dev"

# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install numpy --upgrade
  - pip install .

# command to run tests
script:
  - python -c "import numpy; print(numpy.__version__); import scipy; print(scipy.__version__)"
  - python -c "import kalepy; print(kalepy.__file__)"
  - python build_notebook_tests.py
  - nosetests --with-coverage --cover-inclusive --with-doctest --cover-package=kalepy

after_success:
  - codecov
